name: Update WakaTime Stats

on:
  schedule:
    - cron: "0 0 * * *"   # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with WakaTime Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Commit settings â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          COMMIT_MESSAGE: "ðŸ“Š Auto-update WakaTime Stats"
          COMMIT_USERNAME: "github-actions"
          COMMIT_EMAIL: "github-actions@github.com"
          COMMIT_BY_ME: "False"

          # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Display options â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "True"

          SHOW_OS: "True"
          SHOW_EDITORS: "False"
          SHOW_PROJECTS: "False"
          SHOW_LANGUAGE_PER_REPO: "False"

          SHOW_COMMIT: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_TIMEZONE: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_UPDATED_DATE: "False"
