name: Update WakaTime Section

on:
  schedule:
    - cron: "0 0 * * *"  # Tous les jours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 10
          TIME_RANGE: last_7_days
          SECTION_NAME: waka
